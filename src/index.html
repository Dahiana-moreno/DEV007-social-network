    <script>
      const modal = document.getElementById("signupModal");
const btnlogin = document.getElementById("myBtnLogin");
const span = document.getElementsByClassName("close")[0];
const closeBtn = document.getElementsByClassName("close-btn")[0];
const formLogin= document.getElementById("form-login");

btnlogin.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}
closeBtn.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
     modal.style.display = "none";
}
}

formLogin.addEventListener("submit", function(event){
 event.preventDefault();

  //cerra despues de enviar
  modal.style.display = "none";
})

// FORMULARIO DE CREAR CUENTA
  const modalup =document.getElementById("signoffModal");
 // const btnsignoff = document.getElementById("myBtnLoginUp");
  const closeBton = document.getElementsByClassName("close-bton")[0];
  const formLoginup= document.getElementById("form-loginup");

closeBton.onclick = function() {
  modalup.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modalup) {
    modalup.style.display = "none";
  }
}

formLoginup.addEventListener("submit", function(event){
  event.preventDefault();

  //cerra despues de enviar
  modalup.style.display = "none";
});
    </script>
