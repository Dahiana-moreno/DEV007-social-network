<!DOCTYPE html>
<html>
  <head>
    <title>Registro e inicio de sesión con Firebase</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Registro e inicio de sesión con Firebase</h1>
    <section id="vista1">
      <h2>Registro</h2>
      <form id="registerForm">
        <input type="text" id="registerEmail" placeholder="Correo electrónico"
          required>
        <input type="password" id="registerPassword" placeholder="Contraseña"
          required>
        <button type="submit">Registrarse</button>
      </form>
    </section>
    <section id="vista2">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Correo electrónico"
          required>
        <input type="password" id="loginPassword" placeholder="Contraseña"
          required>
        <button type="submit">Iniciar sesión</button>
      </form>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
