<body>

    <!--Barra nevegacion-->
    <header class="header">
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a id="myBtnLogin" href="#" data-toggle="modal" data-target="#signupModal">Iniciar Sesión</a></li>
        <li><a href="#" >Cerrar Sesión</a></li>
        <li style="float:right"><a id="myBtnLoginUp" href="#" data-toggle="modal" data-target="#signoffModal">Registrarme</a></li>
      </ul>
    </header>

<!-- MODAL LOGIN -->
    <div id="signupModal" class="signup">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Iniciar sesion</h2>

        <form id="form-login">
        <input type="text" class="barra" id="user" placeholder="Usuario">
        <br>
        <input type="text" class="barra" id="mail" placeholder="Email">
     

        <div class="modal-buttons">
          <button type="button" class="close-btn">Cerrar</button>
          <button type="submit" class="submit-btn">Enviar</button>
        </div>
        </form>

        <p class="sign-up-divider">o inicia con</p>
        <div class="social-media">
          <ul class="social-media-icons">
            <li class="google"><a href="#"><i id="login-google">google</i></a></li>
           <!-- <li class="facebook"><a href="#"><i class="fab fa-facebook-f">facebook</i></a></li> -->    
      </div>
    </div>
    </div>


    <!-- MODAL LOGOUT -->
    <div id="signoffModal" class="signoff">
      <div class="modal-content">


        <h2>Crear cuenta</h2>

      <form id="form-loginup">
        <input type="text" class="barra" id="name" placeholder="Nombres" >
        <input type="text" class="barra" id="last-name" placeholder="Apellidos" >
        <br>
        <input type="text" class="barra" id="email" placeholder="Email" >
        <br>
        <input type="text" class="barra" id="password" placeholder="contraseña" > 

  <div class="modal-buttons">
          <button type="button" class="close-bton">Cerrar</button>
  </div>  
       
      </form>


      </div>

    </div>

    <script>
      const modal = document.getElementById("signupModal");
const btnlogin = document.getElementById("myBtnLogin");
const span = document.getElementsByClassName("close")[0];
const closeBtn = document.getElementsByClassName("close-btn")[0];


btnlogin.onclick = function() {
  modal.style.display = "block";
}

//btnsignoff.onclick = function() {
//  modalup.style.display = "block";
//}

span.onclick = function() {
  modal.style.display = "none";
}
closeBtn.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

  const modalup =document.getElementById("signoffModal");
  const btnsignoff = document.getElementById("myBtnLoginUp");
  const closeBton = document.getElementsByClassName("close-bton")[0];


 btnsignoff.onclick = function() {
 modalup.style.display = "block";
}

closeBton.onclick = function() {
  modalup.style.display = "none";
}


    </script>
